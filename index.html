<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Scrolling Animation</title>
</head>
<body>
  <div class="container">
    <div class="row row1">
      <div class="item item1">
        <img src="small_b_part.svg" alt="small_b_part" >
      </div>
      <div class="item item2">
        <img src="c_part.svg" alt="c_part" >
      </div>
      <div class="item item3">
        <img src="big_b_part.svg" alt="big_b_part">
      </div>
    </div>
  </div>
  <div class="content">
    <div class="row row2">
      <div class="banner-container">
        <div class="item item4">
          <img src="Happy_Banner.jpg" alt="Happy_Banner">
        </div>
        <div class="item item5">
          <img src="LIC-Banner.jpg" alt="LIC-Banner">
        </div>
        <div class="item item6">
          <img src="PACE-BANNER.jpg" alt="PACE-BANNER">
        </div>
        <div class="item item7">
          <img src="YUNGAMA-BANNER.jpg" alt="YUNGAMA-BANNER">
        </div>
        <div class="item item8">
          <img src="evo_3.jpg" alt="evo_3">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
